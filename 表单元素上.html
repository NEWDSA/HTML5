<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单元素上</title>
</head>

<body>
    <form method="get" id="regqq" name="reg" action="">
        <!-- 用户名：<input name="用户名" autofocus disabled> -->
        <fieldset>
            <legend>注册分组</legend>
            <label for="user">用户名：</label><input id="user" name="user" value="ok" autocomplete>
        </fieldset>
        <button type="submit">提交</button>
        <button type="reset">重置</button>
        <button type="button"></button>
    </form>
    <label for="email">电子邮件</label><input form="regqq" id="email" name="email">
</body>

</html>
