<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>样式优先级</title>
</head>

<body>
    <div id="test">
        <span>Text</span>
    </div>
    <style>
        div#test span {
            color: green;
        }

        div span {
            color: blue;
        }

        span {
            color: red;
        }
    </style>
</body>

</html>
