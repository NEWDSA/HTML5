        <!-- 限定在某一个范围内 -->
        <input type="number" min="10" max="100">
        <!-- 使用正则表达式 -->
        <input type="text" placeholder="请输入区号+座机号" required pattern="^[\d]{2,4}\-[\d]{6,8}$"> 
        <!-- 禁止表单验证 -->
        <form action="http://www.baidu.com" novalidate></form>
        <button>提交</button>
    </form>
