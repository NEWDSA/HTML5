    <title>全局属性和其他</title>

<body>
    &lt;a&gt;
    我   你
   <b style="font-size: 100px;">&copy;</b>

   <!-- <input type="text" name="user" accesskey="i">  定义快捷键 -->
   <!-- <p contenteditable="true">我可以修改吗?</p> 修改p标签元素 -->
   <p dir="rtl" hidden>设置文字方向</p><!--设置文字方向-->
   <p lang="en">HTML5</p><!-- 局部设置语言 -->
   <P title="HTML5 教程">HTML5</P> <!--对元素的内容进行额外的提示-->
   <input type="text" name="user" tabindex="2" placeholder="请输入姓名">
   <input type="text" name="user" tabindex="1" placeholder="请输入内容">
   <p title="这是HTML5">HTML5</p>
   <P style="color: red;">CSS样式</P> <!--设置元素行内样式-->
   <input type="text" name="user" tabindex="-1"> <!--表单中按下tab键，实现获取焦点的顺序。如果是-1，则不会选中-->
</body>
</html>
