<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS3传统布局上(表格布局)</title>
    <link rel="stylesheet" href="CSS传统布局.css">
</head>
<body>
    <table border="0">
        <tr>
            <td colspan="2" class="header">header</td>
        </tr>
        <tr>
            <td class="aside">aside</td>
            <td class="section">section</td>
        </tr>
        <tr>
            <td class="footer" colspan="2">footer</td>
        </tr>
    </table>
</body>
</html>
